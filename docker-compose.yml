fluentd:
  build: ./fluentd
  ports:
    - "8888:8888"
  links:
    - "memcached:memcached"
    - "mysql:mysql"

memcached:
  image: memcached:1.4.31-alpine
  ports:
    - "11211:11211"

mysql:
  build: ./mysql
  ports:
    - "3306:3306"
    - "11222:11222"
  environment:
    MYSQL_ROOT_PASSWORD: root
